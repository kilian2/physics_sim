<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulations</title>
    <style>
        body {font-family: Arial, sans-serif; }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px auto;
        }
        .simulation-container {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 20px auto;
            border: 1px solid #000;
        }
        #simulation {
            width: 100%;
            height: 100%;
         }
        .controls {
            margin-left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .controls select, .controls button {
            margin-bottom: 10px;
        }
        .controls select {
            margin-right: 10px;
        }
        .properties {
            text-align: left;
            padding: 20px;
        }
        .simulationControlls{
            text-align: left;
            padding: 20px;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="simulation-container">
            <div class="controls">
                <select id="objectType">
                    <option value="sphere">Sphere</option>
                    <option value="square">Square</option>
                </select>
                <button onclick="startAddObject()">Add Object</button>
                
            </div>
            <canvas id="simulation" width="600" height="400"></canvas>
        </div>
        <div class="properties" id="properties">
            <h3>Selected Object Properties</h3>
            <p id="objectPosition"></p>
            <p id="objectTypeDisplay"></p>
            <p>Speed: <input type="number" id="objectSpeedInput"></p>
            <p>Direction: <input type="number" id="objectDirectionInput"></p>
            <button onclick="removeSelectedObject()">Remove Object</button>
            <button onclick="updateProperties()">Update Properties</buton>
        </div>
        <div class="simulationControlls">
            <h3>Simulation Controlls</h3>
            <button onclick="startSimulation()">Start</button>
            <button onclick="stopSimulation()">Stop</button>
            <div>
                <label>
                    <input type="checkbox" id="bounceAtBorders">Bounce at Borders
                </label>
            </div>
        </div>
    </div>
    <script src="simulation.js"></script>
</body>

</html>
